{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'ojmain/css/register.css' %}">
<div class="container">
    <form name= 'form1' class = "box" action = "/ojmain/register" method="POST">
        {% csrf_token %}
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <input type="text" name="username" placeholder="Enter Username" autocomplete="off" required>
        <input type="email" name="email" placeholder="Email" autocomplete="off" required>
        <input type="password" name="password" placeholder="Password" autocomplete="off" required>
        <input type="submit" value="Register" class="submit">
        <!--avatar-->
            <div class="avatar">
                <div class="hair1"></div>
                <div class="hair2"></div>
                <div class="hair3"></div>
                <div class="clothes">
                    <div class="buttons1"></div>
                    <div class="buttons2"></div>
                </div>
                <div class="head"></div>
                <div class="neck"></div>
                <div class="eyebrow-left"></div>
                <div class="eyebrow-right"></div>
                <div class="eye-left"></div>
                <div class="eye-right"></div>
                <div class="nose"></div>
                <div class="smile1"></div>
                <div class="smile2"></div>
                <div class="smile3"></div>
                <div class="blush1"></div>
                <div class="blush2"></div>
            </div>
    </form>
    <div class = "mess">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Damn it!</h4>
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <a href="/ojmain/" class="signIn">Already Registered? Sign In</a>
</div>
